<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="">
  <div class="banner">
    <div class="banner-img">
      <img src="images/earth-horizon.jpg" class="img-flex" alt="earth">
    </div>
    <div class="banner-text grid wrapper grid-middle gutter-half pad-t">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h1 class="exa push-0">The Planet Earth</h1>
        <p class="pad-top-half">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <a class="btn btn-ghost bold">
          <span>Book a star cruise</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
